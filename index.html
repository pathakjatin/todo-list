<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="logo">JP</h1>
        <nav>
            <ul class="nav list-style gap">
                <li class="nav-item"><a href="" class="nav-link text-decor"><img src="/github.svg" alt="" srcset=""></a></li>
                <li class="nav-item"><a href="" class="nav-link text-decor"><img src="/insta.svg" alt="" srcset=""></a></li>
                <li class="nav-item"><a href="" class="nav-link text-decor"><img src="/email.svg" alt="" srcset=""></a></li>
                <li class="nav-item"><a href="" class="nav-link text-decor"><img src="/linkedin.svg" alt="" srcset=""></a></li>
                <li class="nav-item"><a href="" class="nav-link text-decor"><img src="/twitter.svg" alt="" srcset=""></a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

    <h1 class="title">To-Do List</h1>
    <div class="todo-list">
        <div class="content flex j-c-c a-i-c">
            <div class="inp flex fd-col j-c-c a-i-c">
                <input class="inptxt" type="text">
                <a class="bn39" href="#"><span class="bn39span inputBtn">Add Task</span></a>
                <a class="bn39" href="#"><span class="bn39span deleteBtn">Delete All</span></a>
            </div>
        </div>
        <div class="tasks">
            <div class="tasklist">
                <div class="cardContainer flex fd-col j-c-c a-i-c gap">

                </div>
            </div>
        </div>
    </div>
